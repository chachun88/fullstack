{% if categories %}
    <table>
       <tr>
           <th>ID</th>
           <th>Name</th>
       </tr>
       {% for c in categories %}
       <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
       </tr>
       {% endfor %}
    </table>
{% else %}
    <p>No categories are available.</p>
{% endif %}
